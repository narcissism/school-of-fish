<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School of Fish</title>
<style>
html, body {
  margin:0;
  padding:0;
  overflow:hidden;
  background:#0a2540;
}
canvas{ display:block; }

#menu {
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(10,37,64,0.7);
  color:#bde9ff;
  padding:8px 14px;
  border-radius:20px;
  font-family:system-ui,sans-serif;
  font-size:14px;
  z-index:10;
  backdrop-filter:blur(6px);
}
#menu input{ margin-right:6px; accent-color:#9bdcff; }
</style>
</head>
<body>
<div id="menu">
<label><input type="checkbox" id="predatorToggle"> Predator mode</label>
</div>
<canvas id="canvas"></canvas>
<script src="fish.js"></script>
</body>
</html>
